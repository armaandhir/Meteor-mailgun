<head>
  <title>mailgun</title>
</head>

<body>
  <h1>Welcome to Meteor!</h1>

  {{> hello}}
</body>

<template name="hello">
    <div class="modal fade" id="emailModal" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Get the coupon in your e-mail!</h4>
                </div>
                <div class="modal-body">
                    <form action="submit">
                        <div class="form-group">
                            <label>Email Address</label>
                            <input type="email" name="emailInput" id="email-Input" class="form-control" placeholder="Email">
                        </div>
                        <br>
                        <div class="checkbox">
                            <label>
                                <input id="subscribe" type="checkbox" checked> Subscribe
                            </label>
                        </div>
                        <br>
                        <br>
                        <div class="form-group">
                            <button type="submit" class="btn btn-warning">Get Coupon</button>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    Aditude Media
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

  <button>Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>
</template>
